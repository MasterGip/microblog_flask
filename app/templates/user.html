{% extends 'base.html' %}
{% block content %}
    <div class='info_user'>
        <div class='avatar'>
             <a href='/user/{{ user.login }}'>
                    <img src='/avatar/{{ user.login }}'
                        alt='{{ user.login }}'>
             </a>
        </div>
        <div class='username'>
            {{ user.login }}
        </div>
        <div class='info'>
            {{ user.info }}
        </div>
        <div class='subscribe_control'>
            <form action='/{{ subscribed }}' method='POST'>
                <input type='hidden' name='user_login' value='{{ user.login }}'>
                <input type='submit' value='{{ subscribed }}' {{ disabled }}>
            </form>
        </div>
        <div class='subscribes'>
            <a href='/user/{{ user.login }}/subscriptions'>Subscribes</a>
        </div>
    </div>
    <div class='posts'>
        {% for post in posts %}
            <div class='post'>
                <div class='avatar_mini'>
                    <a href='/user/{{ post.user_login }}'>
                        <img src='/avatar/{{ user.login }}'
                            alt='{{ user.login }}'>
                    </a>
                </div>
                <div class='login_mini'>
                    <a href='/user/{{ post.user_login }}'>{{ post.user_login }}</a>({{ post.time_post }}):
                </div>
                <div class='post_body'>
                    {{ post.body }}
                </div>
            </div>
        {% endfor %}
            <div class='more_posts'>
                <form action='/user/{{ user.login }}' method='POST'>
                    <input type='hidden' name='number_of_posts' value='{{ number_of_posts }}'>
                    <input type='submit' value='More posts'>
                </form>
            </div>
    </div>
{% endblock %}
